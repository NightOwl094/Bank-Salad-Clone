    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"
    />

    <link rel="stylesheet" href="./css/glide.core.min.css" />
    <link rel="stylesheet" href="./css/glide.theme.min.css" />
    <link rel="stylesheet" href="./css/glide-custom.css" />

    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="body__container">
      <!-- header -->
      <header>
        <div class="menu-group">
          <div class="logo">
            <a href="#"
              >Bank Salad
              <img src="/img/dm-logo.png" alt="logo" />
            </a>
          </div>

          <ul class="main-menu">
            <li><a href="#">카드</a></li>
            <li><a href="#">은행</a></li>
            <li><a href="#">투자</a></li>
            <li><a href="#">대출</a></li>
            <li><a href="#">연금</a></li>
            <li><a href="#">핀테크</a></li>
            <li><a href="#">매거진</a></li>
          </ul>
        </div>
      </header>
      <!-- ranking rolling banner -->
      <section class="ranking">
        <div class="ranking__container">
          <div class="ranking__animation">
            <a href="#">
              <ul class="ranking-list">
                <li>
                  <div class="ranking-item-info-wrap">
                    <span class="ranking-number">1</span>
                    <h4 class="title">삼성카드 taptap O</h4>
                  </div>
                  <img src="./asset/samsung_2928.png" alt="" />
                </li>
              </ul>
            </a>
          </div>
          <a href="#" class="ranking-btn"> 인기카드 더보기 </a>
        </div>
      </section>

      <!-- visual -->
      <section class="visual">
        <div class="visual__container">
          <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide">
                  <img src="./asset/bg/money-256315_1920.jpg" alt="" />
                  <div class="content-container">
                    <h1>
                      <small> 데이터를 맛보다 </small>
                      <p>드림메이커</p>
                    </h1>
                  </div>
                </li>
                <li class="glide__slide">
                  <img src="./asset/bg/plastic-card-1647376_1920.jpg" alt="" />
                </li>
                <li class="glide__slide">
                  <img
                    src="./asset/bg/premium-image-of-Woman-holding-a-credit-card-against-a-pink.jpeg"
                    alt=""
                  />
                </li>
              </ul>

              <div class="glide__arrows" data-glide-el="controls">
                <button
                  class="glide__arrow glide__arrow--left custom-arrow--left"
                  data-glide-dir="<"
                ></button>
                <button
                  class="glide__arrow glide__arrow--right custom-arrow--right"
                  data-glide-dir=">"
                ></button>
              </div>

              <div class="glide__bullets" data-glide-el="controls[nav]">
                <button class="glide__bullet" data-glide-dir="=0"></button>
                <button class="glide__bullet" data-glide-dir="=1"></button>
                <button class="glide__bullet" data-glide-dir="=2"></button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script type="module" src="./js/main.js"></script>
</html>
